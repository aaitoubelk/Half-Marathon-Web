<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Superhero cards</title>
        <meta name="description" content="t04. Superhero cards" >
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="all">
            <div class="card" id="captain">
                <img id="captain_image" src="assets/images/Capitan-America.png" alt="Captain America">
                <p>Captain America<br>
                    <small>Steve Rogers</small></p>
            </div>
            <div class="card" id="ironman">
                <img id="ironman_image" src="assets/images/Iron-man.png" alt="Iron Man">
                <p>Iron Man<br>
                    <small>Tony Stark</small></p>
            </div>
            <div class="card" id="black">
                <img id="black_image" src="assets/images/Black-Widow.png" alt="Black Widow">
                <p>Black Widow<br>
                    <small>Natasha Romanoff</small></p>
            </div>
            <div class="card" id="spider">
                <img id="spider_image" src="assets/images/Spider-man.png" alt="Spider Man">
                <p>Spider-Man<br>
                    <small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
